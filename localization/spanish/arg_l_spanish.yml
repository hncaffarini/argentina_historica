l_spanish:
 argentina_events.1.t: "La Cuestión Migratoria"
 argentina_events.1.d: "Nuestros pensadores debaten si el progreso de la nación depende de atraer brazos de Europa."
 argentina_events.1.f: "Gobernar es poblar."
 argentina_events.1.a: "Fomentar la llegada de inmigrantes."
 argentina_events.1.b: "Priorizar el orden interno."

 # --- 1836 ---
 arg_ley_de_aduanas.t: "El Monopolio de la Aduana"
 arg_ley_de_aduanas.d: "Desde la caída del gobierno central, la #v $arg_loc_aduana$#! ha permanecido bajo el control exclusivo de Buenos Aires. El gobernador #v $arg_loc_rosas$#! sostiene que estas rentas pertenecen legítimamente a su provincia, pero las #v $arg_loc_provincias$#! exigen que los ingresos se repartan o que se permita la libre navegación de los ríos."
 arg_ley_de_aduanas.f: "«Buenos Aires es la puerta de la tierra, y tiene la llave en su mano». — Observación de la época."

 arg_ley_de_aduanas.a: "Defender el privilegio de Buenos Aires."
 arg_ley_de_aduanas.a.tt: "Históricamente, Rosas mantuvo este monopolio, lo que financió su ejército pero generó constantes rebeliones en el litoral."

 arg_ley_de_aduanas.b: "Nacionalizar las rentas del puerto."
 arg_ley_de_aduanas.b.tt: "Esto debilitará el poder de Buenos Aires pero fortalecerá la unidad nacional de forma prematura."

 # --- 1837 ---
 arg_guerra_peru_boliviana.t: "Guerra en el Norte"
 arg_guerra_peru_boliviana.d: "La ambición de #v $arg_loc_santa_cruz$#! ha dado sus frutos: Perú y Bolivia se han unido en una sola confederación. Esta nueva potencia amenaza la estabilidad de nuestras provincias del norte y la soberanía sobre Tarija. El gobernador #v $arg_loc_alejandro_heredia$#! solicita apoyo para movilizar las milicias y defender la Confederación Argentina."
 arg_guerra_peru_boliviana.f: "«Ningún argentino puede ver con indiferencia la formación de un poder que busca absorber a sus vecinos». — Nota diplomática de la época."
 
 arg_guerra_peru_boliviana.a: "Movilizar al Ejército del Norte."
 arg_guerra_peru_boliviana.b: "Evitar una guerra costosa."

 # --- 1838 ---
 arg_bloqueo_frances.t: "El Ultimátum del $arg_loc_almirante_leblanc$"
 arg_bloqueo_frances.d: "La flota francesa ha aparecido frente a nuestras costas. El #v $arg_loc_almirante_leblanc$#! exige que nuestros ciudadanos franceses sean eximidos del servicio militar y reclama reparaciones por supuestos agravios. De no aceptar, Francia iniciará un #v $arg_loc_bloqueo_frances$#! que impedirá cualquier actividad en el puerto de Buenos Aires."
 arg_bloqueo_frances.f: "«La Francia no tiene interés en hacer la guerra a la Confederación, pero tiene el derecho de ser respetada». — Almirante Le Blanc."
 
 arg_bloqueo_frances.a: "¡No aceptaremos imposiciones extranjeras!"
 arg_bloqueo_frances.b: "Ceder para evitar la ruina económica."

 # --- 1839 ---
 arg_libres_del_sur.t: "La Revolución de los $arg_loc_libres_del_sur$"
 arg_libres_del_sur.d: "La asfixia económica causada por el bloqueo ha llegado a su límite. En los campos de Chascomús y Dolores, un grupo de estancieros liderados por #v $arg_loc_pedro_castelli$#! se ha alzado en armas. Denuncian que la intransigencia de Rosas está arruinando la industria ganadera y exigen el fin de las hostilidades con Francia."
 arg_libres_del_sur.f: "«Libertad o muerte, no hay más camino para los hijos de mayo». — Consigna de los sublevados."
 
 arg_libres_del_sur.a: "Enviar a la Mazorca a restaurar el orden."
 arg_libres_del_sur.b: "Ofrecer concesiones a los estancieros del sur."

 # --- 1840 ---
 arg_coalicion_norte.t: "La Liga de las Provincias del Norte"
 arg_coalicion_norte.d: "Las provincias de Salta, Jujuy, Tucumán, Catamarca y La Rioja han firmado un acta de rebelión. Bajo el liderazgo de #v $arg_loc_marco_avellaneda$#!, la #v $arg_loc_coalicion_norte$#! desconoce la autoridad de Rosas y exige una Constitución Nacional. El orden federal en el interior se está desmoronando y los ejércitos rebeldes comienzan a marchar hacia el sur."
 arg_coalicion_norte.f: "«La tiranía de Buenos Aires no tiene más límites que nuestra paciencia». — Manifiesto de la Coalición."
 
 arg_coalicion_norte.a: "Enviar al General Oribe a pacificar el Norte."
 arg_coalicion_norte.b: "Enviar emisarios con oro para dividir a los rebeldes."

 # --- 1841 ---
 arg_fiestas_mayas_1841.t: "Las $arg_loc_fiestas_mayas$"
 arg_fiestas_mayas_1841.d: "Buenos Aires se viste de color punzó. Entre desfiles, bailes populares y el estallido de cohetes, el pueblo celebra la Revolución de Mayo. Rosas aprovecha la ocasión para reafirmar la unidad federal bajo su mando y repartir carne entre los más necesitados."
 arg_fiestas_mayas_1841.f: "«¡Viva la Confederación Argentina! ¡Mueran los salvajes unitarios!» — Consigna obligatoria en las celebraciones."
 arg_fiestas_mayas_1841.a: "¡Que continúe el festejo popular!"

 # --- 1842 ---
 arg_batalla_arroyo_grande.t: "Victoria en $arg_loc_batalla_arroyo_grande$"
 arg_batalla_arroyo_grande.d: "Las fuerzas de la Confederación, al mando del General Manuel Oribe, han aniquilado al ejército de Fructuoso Rivera. Con esta victoria, el camino hacia Montevideo queda abierto. Rosas consolida su dominio sobre el Río de la Plata, desafiando las pretensiones de los unitarios y sus aliados extranjeros."
 arg_batalla_arroyo_grande.f: "«¡El triunfo es completo! No queda enemigo organizado en la campaña». — Parte de guerra federal."
 arg_batalla_arroyo_grande.a: "Asegurar nuestra hegemonía regional."

 # --- 1843 ---
 arg_revista_la_moda.t: "La Elegancia y $arg_loc_la_moda$"
 arg_revista_la_moda.d: "A pesar de la rigidez política, en los salones porteños circula la revista #v La Moda#!. Bajo el pretexto de hablar de vestimenta y música, los jóvenes de la #v Generación del 37#! deslizan ideas sobre la libertad y el futuro de la nación. ¿Debemos permitir estos espacios de debate o verlos como focos de traición?"
 arg_revista_la_moda.f: "«Seamos elegantes, pero también seamos pensadores». — Editorial de La Moda."
 arg_revista_la_moda.a: "Permitir los salones literarios."
 arg_revista_la_moda.b: "Prohibir cualquier tertulia sospechosa."

 # --- 1844 ---
 arg_terremoto_salta.t: "Tragedia en el Norte: El $arg_loc_terremoto_salta$"
 arg_terremoto_salta.d: "La tierra ha temblado violentamente en el Norte. La ciudad de Salta ha sufrido daños considerables en sus templos y viviendas. Los ciudadanos, aterrados, han sacado las imágenes del Señor y la Virgen del Milagro en procesión, implorando el fin de la catástrofe."
 arg_terremoto_salta.f: "«La ciudad parece un cementerio de escombros, el dolor es inmenso». — Crónica de un sobreviviente."
 arg_terremoto_salta.a: "Destinar fondos del tesoro para Salta."
 arg_terremoto_salta.b: "Confiar en la resiliencia del pueblo salteño."

 # --- 1845 ---
 arg_vuelta_obligado.t: "Las Cadenas de la $arg_loc_vuelta_obligado$"
 arg_vuelta_obligado.d: "Una imponente flota de vapores de guerra británicos y franceses avanza por el río Paraná, desafiando nuestra prohibición de navegar los ríos interiores. En el paso de Obligado, el general #v $arg_loc_lucio_mansilla$#! ha dispuesto baterías de artillería y cruzado tres pesadas cadenas para detenerlos. Es una lucha desigual: madera y coraje contra hierro y vapor."
 arg_vuelta_obligado.f: "«¡Vedlos, camaradas, allí los tenéis! Considerad el tamaño del insulto que vienen haciendo a la soberanía de nuestra patria». — Lucio N. Mansilla."
 arg_vuelta_obligado.a: "¡Fuego a discreción! ¡Defiendan el río!"
 arg_vuelta_obligado.b: "Es inútil resistir a las potencias mundiales."

 # --- 1846 ---
 arg_facundo_sarmiento.t: "Civilización o Barbarie"
 arg_facundo_sarmiento.d: "Desde su exilio en Chile, el sanjuanino #v $arg_loc_sarmiento$#! ha publicado su obra más ambiciosa: #v $arg_loc_facundo$#!. En sus páginas, describe la pampa como un escenario de lucha entre el progreso urbano y el atraso del desierto. El libro está circulando clandestinamente en Buenos Aires, encendiendo los ánimos de aquellos que sueñan con una organización nacional diferente."
 arg_facundo_sarmiento.f: "«¡Sombra de Quiroga, voy a evocarte, para que sacudiendo el ensangrentado polvo que cubre tus cenizas, te levantes a explicarnos la vida secreta y las convulsiones internas que desgarran las entrañas de un noble pueblo!» — D. F. Sarmiento."
 arg_facundo_sarmiento.a: "Una obra que definirá el pensamiento argentino."

 # --- 1847 ---
 arg_muelle_pasajeros.t: "El Puerto y $arg_loc_muelles_ba$"
 arg_muelle_pasajeros.d: "Buenos Aires, la gran capital de la Confederación, carece de un muelle digno. Los diplomáticos y comerciantes extranjeros se asombran al tener que desembarcar en carretas tiradas por bueyes en medio del barro del Río de la Plata. Se ha presentado un proyecto para construir un muelle de madera que facilite el tráfico de personas y bienes."
 arg_muelle_pasajeros.f: "«Es un espectáculo singular ver a los caballeros y damas llegar a tierra firme sobre los hombros de un carretero o en el fondo de un carro pesado». — Relato de un viajero inglés."
 arg_muelle_pasajeros.a: "Modernizar los accesos a la ciudad."
 arg_muelle_pasajeros.b: "No hay fondos para tales lujos."

 # --- 1848 ---
 arg_camila_ogorman.t: "El Escándalo de $arg_loc_camila_ogorman$"
 arg_camila_ogorman.d: "La sociedad de la Confederación está conmocionada. #v $arg_loc_camila_ogorman$#! y el sacerdote #v $arg_loc_ladislao_gutierrez$#! han sido capturados en Corrientes tras meses de fuga. Tanto la oposición unitaria desde el exilio como los sectores más conservadores de la Iglesia exigen un castigo ejemplar para este 'crimen contra la moral y el orden'. Rosas debe decidir si aplica la pena de muerte o muestra clemencia ante el ruego de las familias."
 arg_camila_ogorman.f: "«Han buscado su propia ruina desafiando las leyes de Dios y del Estado». — Opinión en el entorno federal."
 arg_camila_ogorman.a: "Ejecutar la sentencia para preservar el orden público."
 arg_camila_ogorman.b: "Conmutar la pena y enviarlos al destierro."

 # --- 1849 ---
 arg_tratado_arana_southern.t: "El $arg_loc_tratado_arana_southern$"
 arg_tratado_arana_southern.d: "La perseverancia ha dado sus frutos. Tras años de conflicto, el enviado británico Henry Southern ha firmado junto a nuestro ministro #v $arg_loc_felipe_arana$#! un tratado definitivo de paz. El Reino Unido reconoce que la navegación del río Paraná es un asunto interno de la Confederación Argentina y saluda a nuestro pabellón con 21 cañonazos. Es un reconocimiento histórico a nuestra soberanía."
 arg_tratado_arana_southern.f: "«La Gran Bretaña reconoce ser la navegación del Río Paraná una navegación interior de la Confederación Argentina». — Artículo IV del Tratado."
 arg_tratado_arana_southern.a: "¡Victoria diplomática para la Confederación!"

 # --- 1850 ---
 arg_muerte_san_martin.t: "El Fallecimiento del Gran Libertador"
 arg_muerte_san_martin.d: "Desde Francia llega la noticia que entristece a todo el continente: #v $arg_loc_san_martin$#! ha fallecido. El hombre que cruzó los Andes y dio la libertad a medio mundo ha muerto en la sencillez de su exilio. En su testamento, ha dejado una última voluntad que sacude la política local: la entrega de su #v $arg_loc_sable_corvo$#! al gobernador Rosas, como prueba de su admiración por la defensa del territorio nacional frente a los bloqueos extranjeros."
 arg_muerte_san_martin.f: "«El sable que me ha acompañado en toda la guerra de la Independencia de la América del Sud, le será entregado al General de la República Argentina, Don Juan Manuel de Rosas». — Testamento de San Martín."
 arg_muerte_san_martin.a: "Luto nacional por el Padre de la Patria."

 # --- 1851 ---
 arg_evento_pronunciamiento.t: "El $arg_loc_pronunciamiento$"
 arg_evento_pronunciamiento.d: "El general #v $arg_loc_urquiza$#! ha lanzado un desafío abierto. Al reasumir las facultades de Entre Ríos, ha roto el pacto de caballeros que sostenía a la Confederación. Con el apoyo del Brasil y los exiliados en Montevideo, se prepara para marchar sobre Buenos Aires. El sistema de Rosas se enfrenta a su prueba final."
 arg_evento_pronunciamiento.f: "«¡Muera el tirano Rosas! ¡Viva la libertad de las provincias!» — Grito de guerra del Litoral."
 arg_evento_pronunciamiento.a: "La suerte está echada."

 # --- 1861 ---
 arg_batalla_pavon_1861.t: "La Batalla de Pavón"
 arg_batalla_pavon_1861.d: "En las orillas del arroyo Pavón, los ejércitos de la Confederación y Buenos Aires han chocado. Pero algo inaudito ha sucedido: tras un combate indeciso, el General Urquiza ha retirado a su caballería entrerriana hacia el Paraná. Este #v $arg_loc_enigma_pavon$#! ha dejado la victoria en manos de Bartolomé Mitre. La Confederación se desmorona y el camino a la unificación porteña está libre."
 arg_batalla_pavon_1861.f: "«Urquiza se fue, no porque le ganaran, sino porque no quiso ganar». — Comentario de la época."

 # --- 1862 ---
 arg_objetivo_poblacion_desc: "Alcanzar una población total de al menos 3 millones de habitantes."
 arg_objetivo_alfabetizacion_desc: "Elevar la tasa de alfabetización nacional al 25%."
 arg_objetivo_ferrocarril_desc: "Establecer la primera red ferroviaria que conecte las provincias."
 
 arg_mision_gobernar_es_poblar_status: "La nación está recibiendo el flujo de la civilización. Los campos se llenan de colonos y las ciudades de escuelas."

 # --- 1865 ---
 arg_g_paraguay.f: "«En 24 horas en los cuarteles, en quince días en campaña, en tres meses en Asunción». — Atribuido a Bartolomé Mitre."

 # --- 1870 ---
 arg_opcion_varela_nombre: "Proclamar que la victoria no da derechos sobre los vencidos."
 arg_opcion_anexion_nombre: "Exigir el pago de reparaciones y anexar territorios en disputa."
 
 arg_fin_guerra_paraguay.f: "«La República Argentina, que acaba de salir triunfante de una guerra penosa, no ha querido nunca abusar de su victoria». — Nota de la Cancillería Argentina."

 # --- 1871 ---
 arg_fiebre_amarilla_1871.f: "«El padre abandona al hijo, la esposa al esposo. El terror ha roto todos los vínculos humanos». — Relato de un sobreviviente."

 # --- 1879 ---
 arg_campaña_roca_1879.f: "«Sellaréis con vuestras espadas la ley más importante de la República: la ley que entrega el desierto a la labor del hombre blanco». — Julio A. Roca a sus tropas."
 
 # --- 1880 ---
 arg_evento_alambrado.f: "«El alambre de hierro ha sido para la propiedad rural lo que el telégrafo para el pensamiento: una revolución silenciosa que lo cambió todo»."
 arg_ramos_generales_1880.f: "«En el mostrador del almacén, todos los hombres son iguales ante la ginebra y el destino»."
 
 # --- 1884 ---
 arg_fundacion_ushuaia.t: "La Fundación de $arg_loc_ushuaia$"
 arg_fundacion_ushuaia.d: "Lo que comenzó como una misión anglicana se ha convertido hoy en el puesto de avanzada más austral de nuestra nación. Ante las pretensiones extranjeras en los mares del sur, el gobierno ha decidido establecer una subprefectura permanente. Algunos sugieren que la mejor forma de poblar este sitio es mediante la creación de un #v $arg_loc_presidio_ushuaia$#!, asegurando que el estado tenga ojos y oídos en el Fin del Mundo."
 arg_fundacion_ushuaia.f: "«Ushuaia no es solo un pueblo, es una centinela». — Augusto Lasserre."
 arg_ley_1420_evento.f: "«La escuela pública es el más poderoso agente de civilización y el lazo más fuerte de unión nacional». — Memoria del Ministerio de Instrucción Pública."

 # --- 1885 ---
 arg_faro_1885.f: "«Esa luz es la voz del Estado que dice: 'Aquí comienza la Argentina'». — Comentario en la prensa de la época."

 # --- 1886 ---
 arg_unicato_1886.d: "El presidente Miguel Juárez Celman ha concentrado en su persona la jefatura del Partido Autonomista Nacional y la Presidencia de la República. Los gobernadores responden directamente a él, y la oposición ha sido silenciada o cooptada. Sus seguidores lo llaman el 'Jefe Único', pero el descontento crece bajo la superficie de esta aparente unanimidad."

 # --- 1887 ---
 arg_bancos_garantidos_1887.d: "La Ley de Bancos Garantidos ha desatado una fiebre especulativa sin precedentes. Se fundan bancos por doquier solo para emitir billetes respaldados por bonos públicos, inundando la plaza de papel moneda. La Bolsa de Comercio es un hervidero donde se hacen fortunas de la noche a la mañana, mientras la inflación comienza a carcomer los salarios reales."

 # --- 1889 ---
 arg_puerto_madero_1889.d: "Tras años de debates entre los proyectos de Huergo y Madero, se ha inaugurado la primera sección del puerto diseñado por Eduardo Madero. Con sus diques de ladrillo y grúas hidráulicas, promete acabar con la vergüenza del desembarco en carretas. Sin embargo, las voces críticas advierten que su diseño de esclusas es costoso y complicado para el tráfico moderno."

 # --- 1890 ---
 arg_revolucion_parque_1890.d: "La crisis económica y el autoritarismo del Unicato han estallado. La Unión Cívica, liderada por Leandro N. Alem y Bartolomé Mitre, se ha levantado en armas, tomando el Parque de Artillería. Aunque el gobierno cuenta con ventaja militar, su legitimidad política está muerta. Juárez Celman está solo y el país exige un cambio de rumbo."

 # --- Homenajes y Cultura ---
 arg_homenaje_belgrano.t: "El Manto de la Patria"
 arg_homenaje_belgrano.d: "En medio de las tensiones con las potencias extranjeras, el gobernador Rosas ha ordenado celebrar con especial fervor el legado de #v $arg_loc_belgrano$#!. La bandera celeste y blanca que él creó en las barrancas del Paraná es hoy el símbolo de nuestra resistencia. Su ejemplo de austeridad y servicio es invocado para unir a los federales ante la amenaza externa."
 arg_homenaje_belgrano.a: "Su bandera nos cobija a todos."