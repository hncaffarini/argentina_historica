l_spanish:
 arg_loc_aduana: "Aduana de Buenos Aires"
 arg_loc_aduana_tooltip: "El principal puerto de entrada y salida de mercancías de la Confederación. Sus rentas representaban la mayor fuente de ingresos del país, pero Buenos Aires se negaba a nacionalizarlas, usándolas para su propio beneficio."
 
 arg_loc_rosas: "Juan Manuel de Rosas"
 arg_loc_rosas_tooltip: "Gobernador de Buenos Aires y el hombre más poderoso de la Confederación Argentina entre 1835 y 1852. Defensor del federalismo porteño y del control exclusivo del puerto."

 arg_loc_provincias: "Provincias del Litoral"
 arg_loc_provincias_tooltip: "Santa Fe, Entre Ríos y Corrientes. Estas provincias exigían la libre navegación de los ríos para poder comerciar directamente con Europa sin pasar por la Aduana de Buenos Aires."

 arg_loc_santa_cruz: "Andrés de Santa Cruz"
 arg_loc_santa_cruz_tooltip: "Mariscal boliviano y Protector de la Confederación Perú-Boliviana. Su proyecto de unión andina era visto como una amenaza expansionista tanto por Argentina como por Chile."

 arg_loc_alejandro_heredia: "Alejandro Heredia"
 arg_loc_alejandro_heredia_tooltip: "Gobernador de Tucumán y caudillo del Norte. Fue nombrado por Rosas como comandante del Ejército del Norte para enfrentar a los bolivianos, consolidando el control rosista en la región."

 arg_loc_bloqueo_frances: "Bloqueo Francés de 1838"
 arg_loc_bloqueo_frances_tooltip: "Conflicto diplomático donde Francia cerró el puerto de Buenos Aires. El pretexto fue el maltrato a ciudadanos franceses, pero el objetivo real era forzar la apertura comercial y debilitar la influencia de Rosas."

 arg_loc_almirante_leblanc: "Almirante Le Blanc"
 arg_loc_almirante_leblanc_tooltip: "Comandante de la flota francesa que ejecutó el bloqueo. Intentó aliarse con los enemigos internos de Rosas para forzar su caída."

 arg_loc_libres_del_sur: "Libres del Sur"
 arg_loc_libres_del_sur_tooltip: "Insurrección armada de 1839 liderada por estancieros del sur de Buenos Aires (Dolores y Chascomús). Protestaban contra la caída de las exportaciones debida al bloqueo francés y la política de Rosas sobre la propiedad de la tierra."

 arg_loc_pedro_castelli: "Pedro Castelli"
 arg_loc_pedro_castelli_tooltip: "Líder militar de la revuelta e hijo del prócer Juan José Castelli. Fue ejecutado tras la derrota en la batalla de Chascomús, y su cabeza fue expuesta en una pica en la plaza de Dolores como advertencia."

 arg_loc_coalicion_norte: "Coalición del Norte"
 arg_loc_coalicion_norte_tooltip: "Alianza de las provincias de Tucumán, Salta, Jujuy, Catamarca y La Rioja formada en 1840. Liderada por Marco Avellaneda, buscaba derrocar a Rosas y establecer una organización nacional basada en una constitución."

 arg_loc_marco_avellaneda: "Marco Avellaneda"
 arg_loc_marco_avellaneda_tooltip: "Político tucumano y alma mater de la Coalición. Tras la derrota de sus fuerzas, fue ejecutado en Metán, convirtiéndose en uno de los mártires de la causa antirrosista."

 arg_loc_fiestas_mayas: "Fiestas Mayas"
 arg_loc_fiestas_mayas_tooltip: "Celebraciones anuales que conmemoraban la Revolución de Mayo de 1810. Durante el rosismo, estas fiestas se convirtieron en grandes actos de propaganda política donde el color punzó y el culto a la figura de Rosas eran omnipresentes."

 arg_loc_batalla_arroyo_grande: "Batalla de Arroyo Grande"
 arg_loc_batalla_arroyo_grande_tooltip: "Ocurrida en diciembre de 1842, fue una de las batallas más grandes de las guerras civiles. El ejército federal de Oribe destruyó a las fuerzas unitarias y uruguayas de Rivera, permitiendo que Rosas iniciara el 'Sitio Grande' de Montevideo."

 arg_loc_la_moda: "La Moda y los Salones"
 arg_loc_la_moda_tooltip: "Hacia 1837-1843, a pesar de la censura, la vida social en Buenos Aires giraba en torno a revistas como 'La Moda' y los salones literarios. Fue el espacio donde la juventud romántica debatía ideas de progreso, moda europea y civilización."

 arg_loc_terremoto_salta: "Terremoto de Salta de 1844"
 arg_loc_terremoto_salta_tooltip: "Un violento sismo que afectó gravemente a la ciudad de Salta el 18 de octubre de 1844. Fue un evento de gran impacto espiritual y social, que dio origen a la procesión del Milagro como acto de fe tras el cese de los temblores."

 arg_loc_vuelta_obligado: "Batalla de la Vuelta de Obligado"
 arg_loc_vuelta_obligado_tooltip: "Combate naval donde las fuerzas de la Confederación intentaron impedir el paso de una poderosa flota anglo-francesa por el río Paraná. Se utilizaron pesadas cadenas extendidas de costa a costa para frenar el avance enemigo."

 arg_loc_lucio_mansilla: "Lucio N. Mansilla"
 arg_loc_lucio_mansilla_tooltip: "General argentino que comandó las baterías de defensa en Obligado. A pesar de la disparidad tecnológica frente a los barcos de vapor europeos, su resistencia fue elogiada incluso por sus enemigos."
 
 arg_loc_facundo: "Facundo: Civilización o Barbarie"
 arg_loc_facundo_tooltip: "Obra fundamental de Domingo Faustino Sarmiento. A través de la biografía del caudillo Facundo Quiroga, Sarmiento analiza la geografía, la cultura y la política argentina, proponiendo que el país debe elegir entre el progreso europeo (civilización) o el caudillismo rural (barbarie)."

 arg_loc_sarmiento: "Domingo Faustino Sarmiento"
 arg_loc_sarmiento_tooltip: "Intelectual, escritor y futuro presidente argentino. Durante el gobierno de Rosas, vivió exiliado en Chile, desde donde utilizó su pluma como un arma política para combatir al régimen federal."

 arg_loc_muelles_ba: "El desembarco en carretas"
 arg_loc_muelles_ba_tooltip: "Debido a la poca profundidad de la costa porteña, Buenos Aires no tuvo muelles modernos durante décadas. Los pasajeros y mercancías debían trasbordar a carretas de ejes altísimos que se adentraban en el río, una imagen característica de la ciudad hasta mediados del siglo XIX."

 arg_loc_ingenieria_rosista: "Departamento de Ingenieros"
 arg_loc_ingenieria_rosista_tooltip: "Durante el gobierno de Rosas, se realizaron las primeras obras de defensa de la costa y se proyectaron muelles para facilitar el comercio, aunque la inestabilidad de las guerras solía postergar estas grandes inversiones."

 arg_loc_camila_ogorman: "Camila O'Gorman"
 arg_loc_camila_ogorman_tooltip: "Joven de la alta sociedad porteña que protagonizó un escándalo nacional al huir con el sacerdote Ladislao Gutiérrez. Su ejecución, estando embarazada, generó un fuerte rechazo incluso entre los partidarios de Rosas."

 arg_loc_ladislao_gutierrez: "Ladislao Gutiérrez"
 arg_loc_ladislao_gutierrez_tooltip: "Sacerdote tucumano que huyó con Camila O'Gorman hacia Corrientes bajo nombres falsos. Su romance fue visto por la Iglesia y el Estado como un sacrilegio y un desafío al orden público."

 arg_loc_tratado_arana_southern: "Tratado Arana-Southern"
 arg_loc_tratado_arana_southern_tooltip: "Acuerdo de paz firmado en 1849 entre la Confederación Argentina y Gran Bretaña. El Reino Unido reconoció la soberanía argentina sobre sus ríos interiores y devolvió la flota capturada, lo que fue visto como una victoria total para la diplomacia de Rosas."

 arg_loc_felipe_arana: "Felipe Arana"
 arg_loc_felipe_arana_tooltip: "Ministro de Relaciones Exteriores de Rosas durante años. Fue el hábil arquitecto detrás de las negociaciones que lograron que las potencias europeas retrocedieran en sus pretensiones."

 arg_loc_san_martin: "José de San Martín"
 arg_loc_san_martin_tooltip: "El Libertador de Argentina, Chile y Perú. Falleció en Francia a los 72 años. Durante su exilio, mantuvo correspondencia con Rosas y le legó su sable corvo en testamento, como reconocimiento a la defensa de la soberanía argentina contra las potencias extranjeras."

 arg_loc_sable_corvo: "El Sable de San Martín"
 arg_loc_sable_corvo_tooltip: "Arma que acompañó al General en todas sus campañas. En su testamento, San Martín decidió entregárselo a Juan Manuel de Rosas por la firmeza con que este sostuvo el honor de la República contra las pretensiones de las naciones europeas."

 arg_loc_pronunciamiento: "El Pronunciamiento de Urquiza"
 arg_loc_pronunciamiento_tooltip: "Acto político de mayo de 1851 donde Justo José de Urquiza, gobernador de Entre Ríos, aceptó la renuncia que Rosas presentaba anualmente. Esto significó que Entre Ríos reasumía su soberanía y la capacidad de negociar con otros países, rompiendo la unidad de la Confederación."

 arg_loc_ejercito_grande: "El Ejército Grande"
 arg_loc_ejercito_grande_tooltip: "Fuerza militar aliada compuesta por tropas de Entre Ríos, Corrientes, el Imperio del Brasil y el Uruguay. Fue el ejército más grande visto en Sudamérica hasta ese momento, organizado con el único fin de derrocar a Juan Manuel de Rosas."

 arg_loc_pulperias: "La Pulpería"
 arg_loc_pulperias_tooltip: "Centro social del campo argentino. Funcionaba como almacén, bar y club político. Era el lugar donde el gaucho se enteraba de las noticias y donde el juez de paz o el caudillo local reclutaba gente para las milicias."

 arg_loc_paleontologia: "Los 'Monstruos' de la Pampa"
 arg_loc_paleontologia_tooltip: "Durante esta época, viajeros y científicos (incluyendo a Charles Darwin en su viaje en el Beagle) descubrieron fósiles de Megaterios y Glyptodontes. Estos hallazgos iniciaron la riquísima tradición paleontológica argentina."

 arg_loc_serenos: "Los Serenos"
 arg_loc_serenos_tooltip: "Encargados de la vigilancia nocturna y el encendido de faroles. Su grito característico: '¡Las doce han dado y todo sereno!', formaba parte del paisaje sonoro de la Buenos Aires colonial y rosista."

 arg_loc_mazorca: "La Mazorca"
 arg_loc_mazorca_tooltip: "Brazo armado de la Sociedad Popular Restauradora. Funcionaba como una fuerza para-policial que perseguía a los opositores ('salvajes unitarios') mediante la intimidación y la violencia física."
 
 arg_loc_ley_enfiteusis: "Fin de la Enfiteusis"
 arg_loc_enfiteusis_tooltip: "Sistema de alquiler de tierras públicas iniciado por Rivadavia. Rosas decidió no renovar estos contratos y vender las tierras, lo que consolidó la formación de los grandes latifundios (estancias) en Buenos Aires."

 arg_loc_casa_moneda: "Casa de Moneda de Buenos Aires"
 arg_loc_casa_moneda_tooltip: "Institución encargada de la emisión de papel moneda. Durante los bloqueos, la emisión descontrolada para financiar la guerra provocó fuertes devaluaciones del peso moneda corriente."

 arg_loc_constitucion_53: "Constitución Nacional de 1853"
 arg_loc_constitucion_53_tooltip: "Inspirada en el pensamiento de Alberdi, estableció la forma representativa, republicana y federal. Buenos Aires la rechazó, iniciando un período de 10 años en los que funcionó como un estado independiente."

 arg_loc_estado_ba: "Estado de Buenos Aires"
 arg_loc_estado_ba_tooltip: "Periodo entre 1852 y 1861 donde Buenos Aires se separó del resto de las provincias. Tenía su propia constitución, moneda y gobierno, negándose a compartir las rentas de su aduana con la Confederación."

 arg_loc_alberdi: "Juan Bautista Alberdi"
 arg_loc_alberdi_tooltip: "Autor de 'Bases y puntos de partida para la organización política de la República Argentina'. Su pensamiento fue la piedra angular de la Constitución de 1853, promoviendo la inmigración, el libre comercio y el ferrocarril."

 arg_loc_colonia_esperanza: "Colonia Esperanza"
 arg_loc_colonia_esperanza_tooltip: "Fundada en 1856 en Santa Fe, fue la primera colonia agrícola organizada del país. Formada por familias suizas, alemanas y francesas, marcó el inicio del modelo de colonización que transformaría la pampa en 'el granero del mundo'."

 arg_loc_batalla_cepeda: "Batalla de Cepeda (1859)"
 arg_loc_batalla_cepeda_tooltip: "Enfrentamiento armado donde el ejército de la Confederación (Urquiza) derrotó a las fuerzas de Buenos Aires (Mitre). El resultado forzó a Buenos Aires a firmar el Pacto de San José de Flores para reincorporarse a la Nación."

 arg_loc_primer_censo: "Primeros Registros Estadísticos"
 arg_loc_primer_censo_tooltip: "Antes del censo nacional de 1869, las provincias iniciaron sus propios registros para entender cuánta población tenían. Estos datos revelaron la urgente necesidad de fomentar la inmigración ante la baja densidad poblacional."

 arg_loc_puerto_rosario: "Puerto de Rosario"
 arg_loc_puerto_rosario_tooltip: "La Confederación declaró a Rosario como 'puerto de depósito', permitiendo el comercio directo con el exterior. Esto buscaba arrebatarle el monopolio a la Aduana de Buenos Aires y asfixiarla económicamente."
 
 arg_loc_reforma_educativa: "Escuelas de la Patria"
 arg_loc_reforma_educativa_tooltip: "Durante esta década, tanto en el interior como en Buenos Aires, se fundaron escuelas primarias y colegios nacionales. Se entendía que la democracia solo funcionaría si el pueblo estaba alfabetizado."

 arg_loc_alumbrado_gas: "Iluminación a Gas"
 arg_loc_alumbrado_gas_tooltip: "En 1856, la Plaza de Mayo fue iluminada con gas por primera vez para celebrar el aniversario de la Revolución de Mayo. Fue un símbolo de modernidad que Buenos Aires usó para presumir frente a la Confederación."

 arg_loc_asado_politico: "El Asado de la Unión"
 arg_loc_asado_politico_tooltip: "Durante las campañas militares y las reuniones de caudillos, el asado no era solo comida; era una herramienta de negociación política. Urquiza, en particular, era famoso por agasajar a sus aliados con banquetes criollos masivos."

 arg_loc_enigma_pavon: "El Misterio de Pavón"
 arg_loc_enigma_pavon_tooltip: "Historiadores debaten por qué Urquiza se retiró teniendo la ventaja. Las teorías incluyen: un pacto secreto con Mitre a través de la Masonería, su cansancio de las guerras civiles, o su decepción con el gobierno de Derqui. Su retirada marcó el fin del predominio del interior sobre Buenos Aires."

 arg_loc_mitre: "Bartolomé Mitre"
 arg_loc_mitre_tooltip: "Político, militar e historiador. Lideró a Buenos Aires durante su separación de la Confederación. Tras la batalla de Pavón, se convirtió en el primer presidente de la República unificada (1862-1868). Es considerado uno de los fundadores de la historiografía argentina y del diario La Nación."

 arg_loc_belgrano: "Manuel Belgrano"
 arg_loc_belgrano_tooltip: "Abogado, economista y general de la Independencia. Creador de la Bandera Argentina y vencedor en las batallas de Tucumán y Salta. Su ética y sacrificio personal lo convirtieron en el símbolo máximo de la integridad republicana."

 arg_loc_guemes: "Martín Miguel de Güemes"
 arg_loc_guemes_tooltip: "Líder de la 'Guerra Gaucha' en el Norte. Defendió la frontera argentina contra las invasiones realistas con sus escuadrones de gauchos. Fue el único general argentino muerto en acción de guerra externa y es el símbolo del patriotismo del interior."

 arg_loc_gobernar_es_poblar: "Gobernar es Poblar"
 arg_loc_gobernar_es_poblar_tooltip: "Máxima de Juan Bautista Alberdi que guio la política argentina. Sostenía que, para que la civilización triunfara sobre la barbarie, era necesario atraer inmigración europea, fomentar el ferrocarril y extender la educación pública."

 arg_loc_ley_avellaneda: "Ley de Inmigración y Colonización"
 arg_loc_ley_avellaneda_tooltip: "Sancionada en 1876, brindaba facilidades de alojamiento y tierras a los inmigrantes. Fue el gran catalizador que convirtió a Argentina en uno de los destinos preferidos de la corriente migratoria transatlántica."

 arg_loc_ushuaia: "Ushuaia"
 arg_loc_ushuaia_tooltip: "Fundada originalmente como una misión anglicana por Thomas Bridges en 1869, fue oficialmente incorporada a la soberanía argentina en 1884. Su ubicación estratégica en el Canal Beagle es la llave del control sobre el archipiélago de Tierra del Fuego."

 arg_loc_presidio_ushuaia: "El Presidio de Ushuaia"
 arg_loc_presidio_ushuaia_tooltip: "Iniciado como un destacamento penal en 1896 y formalizado en 1902. El envío de presos peligrosos y políticos fue una estrategia de 'colonización penal' para asegurar la presencia argentina en un territorio inhóspito y lejano."

 arg_loc_triple_alianza: "La Triple Alianza"
 arg_loc_triple_alianza_tooltip: "Pacto secreto firmado en 1865 entre Argentina, el Imperio del Brasil y Uruguay. El objetivo era derrocar al Mariscal Francisco Solano López tras su invasión a Corrientes, estableciendo una unión militar que duraría cinco años."

 arg_loc_solano_lopez: "Francisco Solano López"
 arg_loc_solano_lopez_tooltip: "Presidente del Paraguay. Su decisión de cruzar territorio argentino sin permiso para intervenir en Uruguay disparó la declaración de guerra de Mitre y la formación de la Triple Alianza."

 arg_loc_curupayty: "Batalla de Curupayty"
 arg_loc_curupayty_tooltip: "Ocurrida en 1866, fue la mayor derrota de la Triple Alianza. Las fuerzas paraguayas diezmaron a las tropas argentinas y brasileñas, lo que provocó una crisis política en Buenos Aires y el estallido de rebeliones en el interior."

 arg_loc_cerro_cora: "Combate de Cerro Corá"
 arg_loc_cerro_cora_tooltip: "El enfrentamiento final de la guerra el 1 de marzo de 1870, donde el Mariscal Francisco Solano López fue muerto por las tropas brasileñas. Esto marcó el cese de las hostilidades y el inicio de la reconstrucción paraguaya."

 arg_loc_doctrina_tejedor: "La Victoria no da Derechos"
 arg_loc_doctrina_tejedor_tooltip: "Frase del canciller Mariano Varela que definió la política argentina tras la guerra. A pesar de haber ganado, Argentina renunció a reclamos territoriales excesivos para evitar el exterminio total del Paraguay y equilibrar el poder con el Imperio del Brasil."

 arg_loc_censo_1869: "Primer Censo Nacional"
 arg_loc_censo_1869_tooltip: "Realizado bajo la presidencia de Sarmiento, fue la primera vez que se contó a toda la población de forma científica. Reveló que Argentina tenía solo 1.8 millones de habitantes y un 77% de analfabetismo, lo que impulsó las políticas educativas masivas."

 arg_loc_observatorio_cba: "Observatorio Astronómico de Córdoba"
 arg_loc_observatorio_cba_tooltip: "Fundado en 1871 (proyectado en 1869), fue la primera institución científica de alcance internacional en Argentina. Sarmiento trajo al astrónomo Benjamin Gould desde EE.UU. para 'mapear' los cielos del sur."

 arg_loc_fiebre_amarilla: "La Gran Epidemia de 1871"
 arg_loc_fiebre_amarilla_tooltip: "Brote de fiebre amarilla que asoló Buenos Aires, propagado principalmente por el mosquito Aedes aegypti en condiciones de hacinamiento. La élite huyó hacia el norte de la ciudad, abandonando sus mansiones en el sur, lo que dio origen a los conventillos."

 arg_loc_cementerio_chacarita: "Cementerio de la Chacarita"
 arg_loc_cementerio_chacarita_tooltip: "Creado de urgencia en 1871 debido a que el Cementerio del Sur estaba colapsado por las víctimas de la epidemia. Se convirtió en la necrópolis más grande de la ciudad."